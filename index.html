<!DOCTYPE html>
<html lang=" en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmaker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body onload="fetchBookmark()">
  
    <div class="container">

        <div class="header clearfix">
            <h3 class="text-muted">BookMaker</h3>
        </div>
        <div class="jumbotron">
            <h2>
                Bookmark your Favourite
            </h2>
            <form id="my-form">
               <div class="form-group">
                 <label class="mt-3">Site Name</label>
                 <input type="text" name="" id="siteName" placeholder="Enter Website Name" class="form-control mt-2">
               </div>
               <div class="form-group">
                 <label class="mt-3">Website URL</label>
                 <input type="text" name="" id="siteUrl" placeholder="Enter Website URL" class="form-control mt-2">
               </div>
               <button  type="submit" class="btn btn-primary mt-3">
                Submit
               </button>
            </form>
        </div>



        <div class="row marketing">
            <div class="col-lg-12">
               <div id="bookmarksResults">

               </div>
            </div>
        </div>

        <div class="footer mt-5">
            <p>&copy; 2023 Bookmark, Inc</p>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
